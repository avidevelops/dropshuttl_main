<section id="estimate">
            <div class="container">
                <div class="section-heading scrollpoint sp-effect3">
                    <h1>Get Estimate</h1>
                    <div class="divider"></div>
                    <p>Get the estimate of your delivery</p>
                </div>
		<div class="row">
			<input type="text" placeholder="From" id="from" data-ng-model="mfrom">
			<input type="text" placeholder="To" id="to" data-ng-model="mto">
			<input type="button" value="Estimate"
				data-ng-click="findDistance(mfrom,mto)">

		</div>
		<div id="right-panel">
			<div>
				<strong>Results</strong>
			</div>
			<div id="output"></div>
		</div>
		<div id="map"></div>
		<br>
	</div>
            
        </section>
